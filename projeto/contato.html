        type="x-icon">

    <title>RECLAME AQUI</title>
</head>

<body>
    <div class="cadastro">
        <h1>Faça sua reclamação!</h1>
        <form id="emailForms" action="https://formsubmit.co/sabrinamineiro021@gmail.com" method="POST">
            <div class="name">
                <h2>Insira seu nome</h2>
                <input type="text" id="fname" name="name" placeholder="Seu nome..." required>
            </div>
            <div class="email">
                <h2>Insira um e-mail</h2>
                <input type="email" id="email" name="email" placeholder="Seu e-mail..." required>
            </div>
            <h2>Insira uma reclamação</h2>
            <textarea class=dentro name="message" rows="5" cols="30" placeholder="Deixe uma mensagem..."></textarea>



            <div class="botao">
                <button type="submit">ENVIAR</button>
            </div>
        </form>
    </div>
